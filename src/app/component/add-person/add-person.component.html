<div class="row">
  <div class="col-12">
    <div class="mb-2">
      <a routerLink="/" class="btn btn-link text-primary"><i class="fa fa-arrow-circle-o-left"></i> Back to dashboard</a>
    </div>

    <div class="card">
      <div class="card-header">
        Add new person
      </div>
      <div class="card-body">
        <form #personForm="ngForm" (ngSubmit)="onSubmit(personForm)">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
              type="text"
              class="form-control"
              name="firstName"
              #personFirstName="ngModel"
              [class.is-invalid]="personFirstName.touched && personFirstName.invalid"
              [(ngModel)]="person.firstName"
              minlength="2"
              required
            >
            <div [hidden]="!personFirstName.errors?.required" class="invalid-feedback">
              First Name is required
            </div>
            <div [hidden]="!personFirstName.errors?.minlength" class="invalid-feedback">
              Minimum of 2 characters required
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
              type="text"
              class="form-control"
              name="lastName"
              #personLastName="ngModel"
              [class.is-invalid]="personLastName.touched && personLastName.invalid"
              [(ngModel)]="person.lastName"
              minlength="2"
              required
            >
            <div [hidden]="!personLastName.errors?.required" class="invalid-feedback">
              Last Name is required
            </div>
            <div [hidden]="!personLastName.errors?.minlength" class="invalid-feedback">
              Minimum of 2 characters required
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="text"
              class="form-control"
              name="email"
              #personEmail="ngModel"
              [class.is-invalid]="personEmail.touched && personEmail.invalid"
              [(ngModel)]="person.email"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              required
            >
            <div [hidden]="!personEmail.errors?.pattern" class="invalid-feedback">
              Enter a valid email ID
            </div>
            <div [hidden]="!personEmail.errors?.required" class="invalid-feedback">
              Email is required
            </div>
            
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input 
              type="text"
              class="form-control"
              name="phone"
              #personPhone="ngModel"
              [class.is-invalid]="personPhone.touched && personPhone.invalid"
              [(ngModel)]="person.phone"
              minlength="10"
              required
            >
            <div [hidden]="!personPhone.errors?.required" class="invalid-feedback">
              Phone number is required
            </div>
            <div [hidden]="!personPhone.errors?.minlength" class="invalid-feedback">
              Enter a 10 digit number
            </div>
          </div>

          <div class="form-group">
            <label for="balance">Balance</label>
            <input 
              type="number"
              class="form-control"
              name="balance"
              #personBalance="ngModel"
              [class.is-invalid]="personBalance.touched && personBalance.invalid"
              [(ngModel)]="person.balance"
              [disabled]="disableBalanceOnAdd"
            >
          </div>

          <input type="submit" class="btn btn-primary btn-block mt-4" value="Submit">
        </form>

      </div>
    </div>

  </div>
</div>
