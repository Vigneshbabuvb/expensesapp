<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center pb-4 pt-3">
          <span class="text-primary"><i class="fa fa-lock mr-2"></i>Expense Tracker</span> Register 
        </h2>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
            class="form-control"
            type="text" 
            [class.is-invalid]="registerEmail.errors && registerEmail.touched" 
            name="email" 
            #registerEmail="ngModel"
            [(ngModel)]="email"
            required
            >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
            class="form-control"
            [class.is-invalid]="registerPassword.errors && registerPassword.touched" 
            name="password"
            #registerPassword="ngModel"
            [(ngModel)]="password"
            required
            >
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Register">
        </form>
      </div>
    </div>
  </div>
</div>
